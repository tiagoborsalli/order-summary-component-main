<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-card">
            <div>
                <img id="top-image"src="./images/illustration-hero.svg" alt="">   
            </div>
            <div id="description">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div id="plan">
                <img id="music-icon" src="./images/icon-music.svg" alt="">
                <!-- <span id="annual-plan">Annual Plan</span>
                <span id="price">$59.99/year</span> -->
                <ul>
                    <li id="annual-plan">Annual Plan</li>
                    <li id="price">$59.00/year</li>
                </ul>
                <a id="change" href="#">Change</a>                
            </div>
            <div id="payment-button">
                <span id="proceed">Proceed to Payment</span>
            </div>
            <div id="cancel-div">
                <span id="cancel">Cancel Order</span>
            </div>
        </div>
    </main>
</body>
</html>
